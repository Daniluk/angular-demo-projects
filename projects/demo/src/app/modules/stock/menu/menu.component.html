<div fxFlex fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" style="height: 100%;">
    <ng-container [ngTemplateOutlet]="menu"> </ng-container>
    <app-sidebar></app-sidebar>
</div>

<ng-template #menu>
    <mat-list fxLayout="row wrap" fxLayoutAlign="center">
        <mat-toolbar>
            <span class="title">MENU</span>
        </mat-toolbar>
        <mat-card fxLayout="column" fxFlex="28" fxFlex.xs="100" fxFlex.sm="80" fxFlex.md="40" mat-list-item
            *ngFor="let item of (items$ | async)" (click)="onClick(item)">
            <mat-card-content *ngIf='item.values'>
                <div [ngStyle]="{'background-image':'url('+item.values.media.thumbnailSmall.url+')'}"></div>
                <img style="height: 5px; width: 100%;" src="{{item.values.media.thumbnailSmall.url}}"
                    onerror="this.style.display='none'" />
            </mat-card-content>
            <mat-card-title-group *ngIf='item.values'>
                <mat-card-title>{{item.values.name}}</mat-card-title>
            </mat-card-title-group>
        </mat-card>
    </mat-list>
</ng-template>
