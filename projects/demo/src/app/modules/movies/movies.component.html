<mat-toolbar>
    <span>Movies Collection</span>
</mat-toolbar>
<div>Current Count: {{ count$ | async }}</div>
<div>items: {{ (items$ | async)?.length }} </div>
<!-- 
    {{ (counter$ | async)?.count }} 
 -->
<button mat-raised-button (click)="increment()">Increment</button>
<button mat-raised-button (click)="decrement()">Decrement</button>
<button mat-raised-button (click)="reset()">Reset Counter</button>
